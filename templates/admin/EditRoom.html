{%extends 'admin/AdminIncludeAll.html'%}
{% block title %}
 Edit Rooms page
{% endblock %}
  {% block  pagecontant %}
         <!-- page content -->

          <!--************************************
			form part start
		*************************************-->
    {% load static %}
   <link rel="stylesheet" href="{%static 'static_files/css/style.css'%}">

    <div class="right_col" role="main">
        <div class="row">
            <div class ="col-lg-12" style="background:gray;">
                 <div class ="col-lg-6">
                     <div class="add_student">
                        <h2 >Edit Rooms</h2>
                     </div>
                 </div>
                <div class ="col-lg-6">
                    <div class="add_student_link">
                        <a href="{% url 'adminHome' %}">Home</a> <i class="fas fa-angle-right"></i> <a href="{% url 'addRoom' %}">Add Rooms</a>
                     </div>
                 </div>
            </div>
            <div class="edit_stu_form" >
                <form method="POST" action="" enctype="multipart/form-data">
                    {%csrf_token%}
                        <div class="col-lg-12">
                             <div class="form-group edit_form">
                                   <label class="form-label">Room Number</label>
                                   <input type="text" class="form-control" name="Room_Number" placeholder="Room Number" value={{data.Room_Number}} {%if isAvailable == 0%} readonly {%endif%}>
                              </div>
                              <div class="form-group edit_form">
                                    <label class="form-label">Room Type</label>
                                    {%if isAvailable == 1%}
                                    <select class="form-control" name="Room_Type">
                                        <option value="Single"      {%if roomType == 1%} selected {%endif%}>Single</option>
                                        <option value="Double"      {%if roomType == 2%} selected {%endif%}>Double</option>
                                        <option value="Family"      {%if roomType == 3%} selected {%endif%}>Family</option>
                                        <option value="Luxury"      {%if roomType == 4%} selected {%endif%}>Luxury</option>
                                        <option value="Delux"       {%if roomType == 4%} selected {%endif%}>Delux</option>   
                                        <option value="Super Delux" {%if roomType == 5%} selected {%endif%}>Super Delux</option>
                                   </select>
                                   {% else %}
                                   <input type="text" class="form-control" name="Room_Type" placeholder="Room Type" value={{data.Room_Type}} readonly>
                                   {%endif%}
                              </div>
                                <div class="form-group edit_form">
                                    <label class="form-label">Room Floor </label>
                                    {%if isAvailable == 1%}
                                    <select class="form-control" name="Room_Floor" required>
                                        <option value="Floor_First"   {%if floor == 1%} selected {%endif%}>Floor_First</option>
                                        <option value="Floor_Second"  {%if floor == 2%} selected {%endif%}>Floor_Second</option>
                                        <option value="Floor_Thirt"   {%if floor == 3%} selected {%endif%}>Floor_Thirt</option>
                                        <option value="Floor_Fourth"  {%if floor == 4%} selected {%endif%}>Floor_Fourth</option>
                                    </select>
                                    {% else %}
                                    <input type="text" class="form-control" name="Room_Floor" placeholder="Room_Floor" value={{data.Room_Floor}} readonly>
                                    {%endif%}
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Room Facility</label>
                                <input type="text"  name="Room_Facility" class="form-control" value={{data.Room_Facility}}>
                              </div>
                              <div class="form-group edit_form">
                                  <label class="form-label">Room Price</label>
                                <input type="text"  name="Room_Price" class="form-control" value={{data.Room_Price}}>
                              </div>
                              <div class="form-group edit_form">
                                 <label class="form-label">Room Image</label>
                                <input type="file" name="Room_Image" class="form-control" value={{data.Room_Image}}>
                              </div>
                              <div class="form-group edit_form">
                                <label class="form-label">Is Booked</label>
                               <input type="text" name="Is_Available" class="form-control" value={{data.Is_Available}} readonly>
                             </div>

                        </div>

                    <div class="col-lg-12">
                        <div class="edit_btn">
                           <button type="submit">Update</button>
                        </div>
                        <div class="edit_btn">
                            <button type="reset">Clear</button>
                        </div>
                    </div>
                    </form>
            </div>
        </div>
    </div>


   {% endblock %}
